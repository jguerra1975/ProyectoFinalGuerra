{% extends 'inicio.html' %}


{% block contenidoQuecambia %}
<h3>LISTA DE ARTICULOS</h3>
<div class="container text-center">
  <div class="row">
    <div class="col">
      SKU
    </div>
    <div class="col">
      Nombre
    </div>
    <div class="col">
        Precio
    </div>
    <div class="col">
        Categoria
    </div>
    <div class="col">
      Imagenes
    </div>
  </div>
</div>
  {% for articulos in lista_articulos %}   

      <div  style="display: flex; column-gap: 5px;">
        <div class="container text-center">
          <div class="row">
            <div class="col">
              {{articulos.sku}}
            </div>
            <div class="col">
              {{articulos.nombre}}
            </div>
            <div class="col">
                {{articulos.precio}}
            </div>
            <div class="col">
                {{articulos.id_categoria}}
            </div>
             <div class="col">
              <img height="35px" src="{{articulos.imagen.url}}" alt="Imagen"/>
            </div>
          </div>
        </div>
 <!--         
          <li>{{clientes.user}} {{clientes.dni}} - {{clientes.nombre}} - {{clientes.apellidoPaterno}} - {{clientes.apellidoMaterno}} - {{clientes.email}} </li>
  -->
          <button>
            <a href="{% url 'EliminarArticulos' articulos.id %}" > Eliminar </a>
          </button>
          <button>
            <a href="{% url 'EditarArticulos' articulos.id %}" > Editar </a>
          </button>
          <button>
            <a href="{% url 'DetalleArticulos' articulos.id %}" > Detalle </a>
          </button>
          <button>
            <a href="{% url 'ComentarioArticulo' articulos.id %}" > Comentarios </a>
          </button>
      </div>
  {% endfor %}
    
{% endblock contenidoQuecambia %}
